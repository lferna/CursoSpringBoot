<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
	<img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
	<form th:action="@{/admin/menu}" method="GET">	
		<nav class="navbar navbar-inverse bg-inverse">
	  		<div class="container-fluid">    		
	    	<ul class="nav navbar-nav">
	          <li class="navbar-btn"><span style="color:white;" >Bienvenido <span th:text="${#authentication.name}"></span></span></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="home">Inicio</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewListStudent">Alumnos</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewListTeacher">Profesores</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewListAdmin">Administradores</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewListSubject">Asignaturas</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewNewUser">Nuevo usuario</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewNewSubject">Nueva asignatura</button></li>
		      <li><form th:action="@{/logout}" method="POST">
				 <button class="btn btn-danger">Desconectar</button>
			  </form>
			  </li>   
		      
	    	</ul>  	
	  		</div>
		</nav>
	</form>

		
	<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Usuario</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellido1</th>
		      <th scope="col">Apellido2</th>
		      <th scope="col">Email</th>
		    </tr>
		  </thead>
		  <tbody th:each="user : ${listUsers}">
		    <tr>
		      <td th:text="${user.usuario}"></td>
		      <td th:text="${user.nombre}"></td>
		      <td th:text="${user.apellido1}"></td>
		      <td th:text="${user.apellido2}"></td>
		      <td th:text="${user.email}"></td>
		    </tr>		    
		  </tbody>
	</table>

	</div>
</body>
</html>
