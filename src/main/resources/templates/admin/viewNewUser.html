<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
	<img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
	<form th:action="@{/admin/menu}" method="GET">	
		<nav class="navbar navbar-inverse bg-inverse">
	  		<div class="container-fluid">    		
	    	<ul class="nav navbar-nav">
	          <li class="navbar-btn"><span style="color:white;" >Bienvenido <span th:text="${#authentication.name}"></span></span></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="home">Inicio</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewListStudent">Listado de alumnos</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewListTeacher">Listado de profesores</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewListSubject">Listado de asignaturas</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewNewUser">Nuevo usuario</button></li>
		      <li><button class="btn btn-link" style="color:white;" type="submit" name="action" value="viewNewSubject">Nueva asignatura</button></li>
		      <li><form th:action="@{/logout}" method="POST">
				 <button class="btn btn-danger">Desconectar</button>
			  </form>
			  </li>   
		      
	    	</ul>  	
	  		</div>
		</nav>
	</form>

		<!-- Formulario de alta -->
		<form th:action="@{/admin/createNewUser}" th:object="${usuarioDto}" method="POST">
		  <div class="form-group">
		    <label for="usuario">Usuario</label>
		    <input type="text" class="form-control" th:field="*{usuario}" placeholder="Introduzca el usuario"/>
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" th:field="*{password}" placeholder="Introduzca la password"/>
		  </div>
		  <div class="form-group">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Introduzca el nombre"/>
		  </div>
		  <div class="form-group">
		    <label for="apellido1">Primer Apellido</label>
		    <input type="text" class="form-control" th:field="*{apellido2}" placeholder="Introduzca el primer apellido"/>
		  </div>
		  <div class="form-group">
		    <label for="apellido2">Primer Apellido</label>
		    <input type="text" class="form-control" th:field="*{apellido1}" placeholder="Introduzca el segundo apellido"/>
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="text" class="form-control" th:field="*{email}" aria-describedby="emailHelp" placeholder="Introduzca el email"/>
		     <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
		  </div>
		   <div class="form-group">
		    <label for="email">Rol</label>
		    <select class="form-control" id="roles"  th:field="*{rol.id}">
    			<option th:each="rol : ${listRoles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
    		</select>
		  </div>
		  <button type="submit" class="btn btn-primary">Enviar</button>
	   </form>
		
	</div>
</body>
</html>
